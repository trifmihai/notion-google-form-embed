<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Google Form</title>
    <style>
      .responsive-iframe-container {
        position: relative;
        padding-bottom: 100%; /* Adjust based on form's height */
        height: 0;
        overflow: hidden;
        max-width: 100%;
      }
      .responsive-iframe-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="responsive-iframe-container">
      <iframe
        src="https://docs.google.com/forms/d/e/1FAIpQLSd6i0KwfPFwsXjvBhnKFSOvL7jnU98fIuRTQBx6iVINJmY4rA/viewform?embedded=true"
        frameborder="0"
        marginheight="0"
        marginwidth="0"
        >Loadingâ€¦</iframe
      >
    </div>
  </body>
</html>
